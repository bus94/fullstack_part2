<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위3.html</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <!--
    em 배수 단위로 상대 단위이다.
    부모 요소의 글꼴 크기를 의미한다.
    자신이 속한 요소의 폰트 크기를 기준으로 하기 때문에 상속 관계에 따라서 변동 될 수 있다.
    -->
    <div class="box box1">Font size: 1em(16px)</div>
    <div class="box box2">Font size: 1.5em(24px)</div>
    <div class="box box3">Font size: 2(32px)</div>
    <div class="box box4">Font size: 2.5em(40px)</div>
    <div class="box box5">Font size: 3em(48px)</div>

    <div class="parent"> Parent element (font-size: 1.5em = 24px) 
        <div class="child"> Child element (font-size: 2em = 48px) 
            <div class="grandchild"> Grandchild element (font-size: 0.5em = 24px) 
            </div>
        </div>
    </div>

    <!--
    <div 태그>
     웹 페이지에서 레이아웃(태그들의 배치)을 할 때 가장 많이 사용이 되는 태그
     태그로 요소들을 묶어 놓으면 배경 색상이나 테두리 등의 스타일로 구역별로 나눠서 적용하기 쉽다.
    (스타일을 주지 않으면 볼 수 없다는 단점이 있다)
    
    <시멘틱 태그>
     html5 문서를 명확한 구조로 파악하기 쉽게 개발자 코드 수정하고 유지보수하는데 편해질 수 있다.
     header : 제목, 로고, 검색 폼, 작성자 이름 등 포함
     main : 문서의 주요 콘텐츠 영역
     nav : 다른 페이지로 링크를 보여주는 영역
            메뉴, 목차, 색인 등으로 쓰인다.
     aside : 문서의 좌측과 우측 사이드의 위치 영역을 사용하여 주로 광고, 부수적인 내용이 차지한다.
     footer : 바닥 글, 주로 웹 페이지의 정보가 들어가는 영역, 회사 소개

    [기술면접 질문 예시로 "시멘틱 태그의 장점은?"]
     - 문서의 구조를 최적화 시키고, 가독성을 높일 수 있다. 
     - 크롤링 할 때의 효율성이 올라간다.
     - 검색 엔진 최적화 시킬 수 있다.
     - 유지보수 효율성이 올라간다.
    
    html4까지는 div 태그를 이용해서 배치를 했고, 그러다보니 본문, 제목, 하단 글 등의 구분하기가 어려웠다.
    이를 해결하기 위해 나온 방법인 특정 키워드를 이용해서 검색했을 때 그에 맞는 글이 잘 노출될 수 있도록 해주는 '시멘틱 태그'가 있다.

    [기술면접 질문 예시로 "button 태그와 a 태그의 차이점은?"] - button 태그를 배운 후 알아볼 예정
     -->
</body>

</html>
