<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단위4.html</title>
    <style>
        /* 
        rem 
         em은 배수 단위로 커지고 상속 영향으로 부모의 폰트 사이즈가 변경됨에 따라 같이 변경된다.
         rem은 최상위 요소(html)의 사이즈를 기준으로 삼는다. 
          이에 따라 사용자가 브라우저의 기본 폰트 크기를 변경하더라도 웹 사이트의 레이아웃을 적절히 조정할 수 있다.
        
        */
        html {
            font-size: 16px;
        }

        body {
            font-size: 2rem; /* 16px * 2 = 32px */
        }

        p {
            font-size: 1.5rem; /* 16px * 1.5 = 24px (부모격인 body의 기준이 아닌 html을 기준으로 정의 됨) */
        }
    </style>
</head>

<body>
    이것은 body부분입니다.
    <p>이것은 본문 태그입니다. (24px)</p>
</body>

</html>
