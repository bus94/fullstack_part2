<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .menu a {
            color: white;
            text-decoration: none;
        }

        .menu-hover {
            background: pink !important;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>메뉴</h2>

        <div class="menu bg-dark mb-3 p-3 border border-warning rounded">
            <a href="">필터링함수1</a>
            <div>first()</div>
            <div>eq()</div>
            <div>slice()</div>
            <div>last()</div>
        </div>

        <div class="menu bg-dark mb-3 p-3 border border-warning rounded">
            <a href="">필터링함수2</a>
            <div>slice()</div>
            <div>last()</div>
            <div>find()</div>
            <div>next()</div>
        </div>

        <div class="menu bg-dark mb-3 p-3 border border-warning rounded">
            <a href="">필터링함수3</a>
            <div>add()</div>
            <div>is()</div>
        </div>
    </div>

    <script>
        $().ready(function () {
            // 설정
            $('.menu > div').hide();

            // hover를 이용해서 제이쿼리에서 마우스 올라가면 "마우스 올라감"

            // 이벤트가 발생 시 어떤 행동을 실행해라
            $('.menu').hover(function () {
                console.log("마우스 올라감");

                // .menu의 이벤트 발생 시(현재 이벤트: hover) .menu-hover 클래스 추가하겠다.
                // children() : 선택된 요소의 자식 요소 중에서 선택자로 지정한 요소를 탐색한다.
                // stop() : 이벤트가 실행될 경우 다른 요소에서 실행 중인 이벤트를 즉시 중단시킨다.
                $(this).addClass("menu-hover").children('div').stop().slideDown();


            }, function () {
                console.log("마우스 내려감");

                //
                $(this).removeClass("menu-hover").children('div').stop().slideUp();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!-- hover(): 자바스크립트의 mouseenter, 
 mouseleave 이벤트를 하나의 이벤트로 연결하고 선택된 요소에서
 mouseenter, mouseleave 이벤트가 발생되었을 때 설정한 함수를 실행한다.
 mouseenter: 마우스가 요소 위로 올라올 때 발생되는 이벤트
 mouseleave: 마우스가 요소에서 빠져나갈 때 발생되는 이벤트
 hover(mouseenter 이벤트가 실행되면 실행할 함수, mouseleave 이벤트가 실행되면 실행할 함수) -->
