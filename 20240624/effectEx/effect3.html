<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect3.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>


    <script>
        $().ready(function () {
            // 정렬
            // 상품 가격순, 많이 판매한 물건의 수
            let array = [7, 3, 5, 2, 40];

            // return 값이 양수면 a를 오른쪽으로 정렬해준다.
            // 오름차순 정렬
            array.sort(function(a, b) {
                return a - b;
            });
            console.log(array);

            // return 값이 양수면 b를 오른쪽으로 정렬해준다.
            // 내림차순 정렬
            let array2 = [7, 3, 5, 2, 40];
            array2.sort(function(a, b) {
                return b - a;
            });
            console.log(array2);

            // 오름차순 정렬 (price 기준)
            var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }];

            products.sort(function(a, b) {
                return a.price - b.price;
            });
            console.log(products);

            // 내림차순 정렬 (price 기준)
            var products2 = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }];

            products2.sort(function(a, b) {
                return b.price - a.price;
            });
            console.log(products2);

            // 문자는 자동 정렬
            // 오름차순 정렬
            let a = [ 'h', 'd', 'a' , 'b' ];
            a.sort();
            console.log(a);

            // 내림차순 정렬
            a.sort().reverse();
            console.log(a);

            // 대소문자 구별해서 정렬 (자동)
            // sort()

            // 대소문자를 구별하지 않고 정렬
            // 1. 배열에 있는 문자를 모두 소문자로 변경
            // 2. 대문자로 변경
            // 3. 
            let array3 = ["Banana", "apple", "Cherry", "date", "Elderberry"];
            array3.sort(function(a, b) {
                // localeCompare()
                // 첫 번째 문자열이 두 번째 문자열보다 앞에 있는 경우 -1(음수)
                // 문자가 같으면 0을 반환
                // 첫 번째 문자열이 두 번쨰 문자열보다 뒤에 있는 경우 +1(양수)
                return a.toLowerCase().localeCompare(b.toLowerCase());
            });
            console.log(array3);

            let array4 = ['한', '글', '자', '배', '열'];
            array4.sort(function(a, b) {
                return a.localeCompare(b);
            });
            console.log(array4);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!-- 
첫번째 문자열.localeCompare(두번째문자열,[, locales[,options]])
-->
