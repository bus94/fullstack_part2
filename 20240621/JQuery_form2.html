    <style>
        body {
            font-family: "Do Hyeon", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
        }

        .custom-bg {
            background: #FEE1E8;
        }
    </style>

<body>
    <div class="container mt-5">
        <h2>Form</h2>
        <form>
            <div class="form-group row">
                <label for="userId" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control custom-bg" id="userId" />
                    <button type="button" class="btn btn-primary mt-2" id="checkDuplicate">중복체크</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" />
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control custom-bg" id="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control custom-bg" id="email-local" />
                </div>
                <div class="col-sm-1 text-center">@</div>
                <div class="col-sm-4">
                    <input type="text" class="form-control custom-bg" id="email-domain" name="addr" />
                    <select class="form-control mt-2" id="email-select" name="email">
                        <option value="">========== 직접입력 ==========</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">취미</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobbies" value="등산" id="hiking">
                        <label class="form-check-label" for="hiking">등산</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobbies" value="바둑" id="baduk">
                        <label class="form-check-label" for="baduk">바둑</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="hobbies" value="낚시" id="fishing">
                        <label class="form-check-label" for="fishing">낚시</label>
                    </div>
                    <div id="hobby-message" class="mt-2">선택된 취미는 없습니다.</div>
                </div>
            </div>
        </form>
    </div>
