<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main.html</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 제이쿼리 -->
    <script defer src="jquery-3.7.1.min.js"></script>
    <script src="main.js" defer></script>
    <!-- <script defer src="main_jquery.js"></script> -->
    <link href="main.css" rel="stylesheet">

    <!-- 스크립트 파일명: main.js
     css 파일명: main.css
     
     1. 부트스트랩 파일들 포함하기 
     2. 내가 css,js 파일들 포함하기
     3. 디자인 (태그들) 가져오기
     4. 실제 input태그들의 내용을 가지고와서 
     5. 테이블에 추가하기 (요소생성)
     6. 버튼 클릭시 삭제!
     
    ---------------------------------------
     tab  첫번째 메뉴는 자유게시판 기본 보여주기
          우리가 위에 테이블은 자유게시판 내용으로
          보여주기 

          두번째 메뉴는 공지사항 
           공지사항 출력

          세번째 메뉴는 문의게시판
           문의게시판 출력
    --------------------------------------- 
     -->
</head>

<body class="container mt-5">
    <h2>테이블.html</h2>
    <!-- tab-menu -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#freeboard" id="freeboard-tab">자유게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#notice" id="notice-tab">공지사항</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#inquriy" id="inquriy-tab">문의게시판</a>
        </li>
    </ul>

    <!-- 탭의 내용이 올라가는 부분에 테이블을 추가해야된다. -->
    <!-- tab-content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="freeboard">
            <!-- 테이블 생성 -->
            <form>
                <table id="inputTable" class="table table-bordered">
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" id="id" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="text" id="pw" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td><input type="text" id="address" class="form-control"></td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="text" id="phoneNumber" class="form-control"></td>
                    </tr>
                </table> <br>
                <button class="btn btn-primary" name="추가">추가</button> <br> <br>
                <button class="btn btn-danger" name="삭제">마지막 데이터부터 1행씩 삭제</button>
                <button class="btn btn-warning" name="전체삭제">테이블의 데이터 전체 삭제</button><br /><br />
            </form>

            <table id="resultTable" class="table">
                <thead class="table-dark">
                    <tr>
                        <!-- 열 이름 -->
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>주소</th>
                        <th>전화번호</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="addtr">

                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="notice">
            <p>공지사항 내용을 여기에 작성하세요!</p>
        </div>

        <div class="tab-pane fade" id="inquriy">
            <p>문의게시판 내용을 여기에 작성하세요!</p>
        </div>
    </div>
</body>

</html>
