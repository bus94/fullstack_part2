<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머.html</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="타이머.js" defer></script>
</head>

<body>
    <!-- <div class="alert alert-danger" id="a">5초 이내 구매시 사은품 증정</div> -->

    <div class="alert alert-danger" id="num">
        <span>5</span>초 이내 구매시 사은품 증정
    </div>
    <!-- innerHTML 요소 안에 문자를 변경 
            innerText 단순히 요소 안에 속성을 변경하는 것이 아니라 단순 문자만 변경 가능하다 -->
     

    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
