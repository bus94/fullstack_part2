<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션.html</title>
    <style>
        body {
            margin: 0;
        }

        /* 전체 화면 높이를 채우도록 설정 */
        .background {
            height: 100vh;
            /* linear-gradient(to 방향설정);
            to bottom   위에서 아래로 (기본값)
            to left     오른쪽에서 왼쪽
            to right    왼쪽에서 오른쪽

            to top left      아래 오른쪽에서 위 왼쪽으로
            to bottom right  위 오른쪽에서 아래 왼쪽으로
            */
            background: linear-gradient(to bottom, rgb(240, 128, 173), #62e1f1);
        }
    </style>
</head>

<body>
    <div class="background"></div>
</body>

</html>
