    <!-- 시멘틱 태그를 이용하면 div를 이용하는 것 보다는 명확하게 메뉴 부분 파악이 쉽다. -->
    <nav class="navbar fixed-top">
        <div class="navbar_logo">
            <i class="fa-brands fa-space-awesome"></i>
            <a href="" class="navbar_logo_title">BeomSang</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="#">Hello</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Wedding</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Bookings</a></li>
        </ul>

        <ul class="navbar_icons">
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-facebook"></i></li>
        </ul>

        <a href="#" class="navbar_toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/product1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/product2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/product3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="fixed_menu">
        <button class="fixed_menu_btn" class="fixed_btn"><i class="fa-solid fa-backward-fast"></i></button>
    </div>

    <!-- 모달 창 연결하기 (시작페이지) -->
    <button id="modalToggle" class="btn btn-primary" >열기/닫기</button> 
    <!-- onclick="show_modal" -->

    <!-- 모달 창 만들기 -->
    <div class="black-bg">
        <div class="white-bg">
            <h3>로그인하세요!</h3>
            <button id="close" class="btn btn-danger">닫기</button>
        </div>
    </div>
