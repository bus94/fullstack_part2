<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>function1.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="function1.css">
</head>

<body>
    <h1>함수1.html</h1>
    <ul>
        <li class="list1">a</li>
        <li class="list1">b</li>
        <li class="list1">c</li>
    </ul>
    <script>
        // 반드시 html 태그가 먼저 나온 후 script 태그를 작성해야한다. 아니면 에러 발생된다.
        // document.getElementsByTagName(ul);
        
        // 클래스 이름으로 li 태그를 선택
        // li에 동작 (움직임을 주는 것)
        // class 속성은 여러 요소들을 선택할 수 있다.
        let list1 = document.getElementsByClassName('list1');
        // 위에서 클래스 이름으로 가져오면 여러 개의 요소를 가져온다. 배열 형태
        // 하나의 요소를 선택할 때 인덱스 번호
        console.log(list1);
        console.log(list1.length);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
