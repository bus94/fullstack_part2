<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5.html</title>
</head>
<body>
    <div class="test1">안녕하세요</div>
    <div id="test2">안녕하세요!</div>
    <div class="test1">안녕하세요!!</div>

    <script>
        // getElementBy~()
        // html에서 요소를 찾아주는 셀렉터가 있다.

        // querySelector(css 선택자명)
        // 가장 먼저 찾는 첫 번째 요소 하나만 가져온다.
        // 변수를 이용해서 검색한 요소를 저장한 다음에 속성값을 변경하면 된다.
        const select = document.querySelector('.test1');
        select.innerHTML = '안녕';
        // 글씨 색상을 red로 변경
        select.style.color = 'red';
        console.log(select);
        // querySelectorAll() 여러 개 검색하여 배열로 반환된다.
        const select2 = document.querySelectorAll('.test1');
        console.log(select2);
        /* 
        .test1의 innerHTML값을 모두 Hello로 변경
        */
        for(let temp of select2) {
            temp.innerHTML = 'Hello';
        }
    </script>
</body>
</html>
