<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
    <!--
        <form> 
        - 웹 페이지에서 form 요소를 사용하여 사용자로부터 입력받을 수 있고, 또한 사용자가 입력한 데이터를 서버로 보낼 때 form 태그를 사용한다.
        - form 태그 안에 form 태그가 들어갈 수 없다. (중첩 불가)

        action 속성 : 입력받은 데이터를 처리할 웹 페이지 주소를 적는다.   
        - action="처리할 웹 페이지 주소"

        method 속성 : 웹에서 데이터를 처리할 페이지로 전송할 때의 방식
        - get: 전송되는 데이터가 주소창에 표시된다.
        - post: 전송되는 데이터가 주소창에 표시되지 않는다.

        submit : 위의 form 태그 안에 있는 내용을 서버로 전송할 때 사용하는 input 타입의 버튼
        - 버튼이 클릭 했을 때 데이터 보냄

        get: 256 ~ 4096byte 까지만 전송 가능
        post: 입력 내용의 길이 제한 X
        action: url 또는 html 링크 전송할 서버쪽의 스크립트 파일을 지정
        autocomplete 자동완성 기능
        - on 으로 작성하면 브라우저는 사용자가 이전에 입력했던 값들을 기반으로 입력한 값과 비슷한 값들을 드롭다운 옵션으로 보여준다.
        enctype 데이터 인코딩 속성
        application/x-www-form-urlencoded (기본값으로 세팅)
        - 모든 문자들은 서버로 보내기 전에 인코딩됨을 명시한다.

        파일이나 이미지를 서버로 전송 할 때 multipart/form-data 모든 문자는 인코딩하지 않음

        <input> 태그
        사용자가 정보를 입력하는 부분을 만들 때 사용하는 태그 type에 따라서 어떤 형식으로 폼 양식을 정할지 결정한다.

    -->
</head>

<body>
    <h1>Form 태그</h1>
    <!-- form 태그 문법 -->
    <form action="?" method="get">
    </form>

    <!-- 버튼을 클릭하면 새 탭 열기 -->
    <form>
        <input type="button" value="새 탭 열기" onclick="window.open()" />
    </form>

    <!-- 
        text 타입 : 텍스트를 입력 받는 창 (한 줄만 입력 가능)
        - required 필수 입력해야된다 (빈 칸이면 넘어가지 않음)
    -->
    <form>
        <p>first name:</p>
        <!-- 예제) 필수 입력 required -->
        <input type="text" required><br>

        <!-- 예제) 필수 입력해야하고, 글자 수는 5자리로 제한한다 required maxlength -->
        <p>last name:</p>
        <input type="text" required maxlength="5"><br>

        <!-- 예제) 힌트 표시 placeholder -->
        <p>별명:</p>
        <input type="text" placeholder="없을 시 생략"><br>

        <!-- 예제) 읽기 전용 readonly -->
        <p>인증번호:</p>
        <input type="text" readonly placeholder="인증번호"><br>

        <!-- 예제) 버튼 -->
        <input type="button" value="가입하기" onclick="alert('가입이 완료 되었습니다.')"/>
    </form>

    <!-- 
        체크 박스: 여러 개의 데이터를 사용해도 된다. 2개 이상 선택 가능하다.
    -->
    <form>
        <p>과일 선택</p>
        <input type="checkbox" checked/> Apple
        <input type="checkbox"/> Grape
        <input type="checkbox"/> Orange
    </form>
    <br>
    <!-- 
        라디오 버튼: 여러 개 중에 하나를 선택한다. 무조건 1개만 선택 가능하다.
        - name 속성을 이용해서 라디오 버튼 그룹화 필요
        - 라디오 버튼이 체크되면 실제 저장할 값을 작성
        value 속성
    -->
    <form>
        <input type="radio" name="gender" value="남" checked>남성
        <input type="radio" name="gender" value="여">여성
    </form>
    <br>
    <!--
        email 타입: 메일 주소를 입력. '@'가 들어갔는지 이메일 형식을 검사해준다.
    -->
    <form>
        <h3>이메일 입력</h3>
        <input type="email" required><br>
        <input type="submit" value="전송">
    </form>
    <br>

    <!-- 
        textarea: 여러 줄을 입력하는 타입
    -->
    <form>
        <h4>이름:</h4>
        <input type="text" ><br>
        <h4>이메일:</h4>
        <input type="email" ><br><br>
        <label>내용:</label>
        <textarea rows="5" cols="50"></textarea><br>

        <input type="submit" value="send">
        <input type="reset" value="reset">
    </form>

    <!-- 
        number: 숫자를 조절할 수 있는 화살표
        range: 슬라이드로 표현. 기본값 파란색
        각 브라우저마다 가능한 정도가 다르다.
    -->
    <form>
        <h3>신발 사이즈</h3>
        <input type="number" max="290" min="220" step="5" value="260">
        <input type="range" max="290" min="220" step="5" value="260">
    </form>

    <!-- 
        비밀번호 
    -->
    <form>
        <h3>비밀번호 입력:</h3>
        <!-- 제한 없고, 입력 받아도 되고 안받아도 됨-->
        <input type="password"><br>

        <!-- 비밀번호는 필수적으로 입력, 길이 제한-->
        <input type="password" placeholder="비밀번호" required maxlength="15" minlength="8">
        <input type="submit" value="가입">
    </form>

</body>

</html>
