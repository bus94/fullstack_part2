<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute.html</title>
    <style>
        .grand-parent {
            width: 400px;
            height: 300px;
            border: 4px solid tomato;
            overflow: hidden;
        }
        .parent {
            width: 400px;
            height: 300px;
            border: 4px solid skyblue;
        }
        .child {
            width: 120px;
            height: 80px;
            border: 4px solid hotpink;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="grand-parent">
        <div class="parent">
            <div class="child">123</div>
            <div class="child absolute">456</div>
            <div class="child">789</div>
        </div>
    </div>
</body>
</html>
